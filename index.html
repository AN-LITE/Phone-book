<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phone book</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>

<h1><b>PHONE BOOK</b></h1>

  <div class="container">
      <div class="inputs-wrapper">

          <div class="contact-wrapper">
            <form class="contact-form">


              <input placeholder="Name" class="name"></input>

              <input placeholder="Phone number" type="tel" class="number"></input>

              <input placeholder="Position" class="position"></input>

              <button class="btn-add" type="submit">Add contact</button>

            </form>
          </div>

          <div class="search-wrapper">
              <form class="contact-search">
                  <input type="search" placeholder="Search" class="search">

                  <select class="select-search" name="" id="">
                      <option value="name">Name</option>
                      <option value="number">Number</option>
                      <option value="position">Position</option>
                  </select>

                  <button class="btn-del" type="submit">Clear</button>

              </form>
          </div>

      </div>
  </div>



</body>
</html>
